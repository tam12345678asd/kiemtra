<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      
    </style>
</head>

<body>
    
    <input type="number" id="numberInput" placeholder="Nhập số">
    <button onclick="teoteoteoteo()">check</button>
    <p id="result"></p>
    <script>
        function teoteoteoteo() {
            const number = parseInt(document.getElementById('numberInput').value);
            const result = document.getElementById('result');

            if (number % 2 === 0) {
                let output = '';
                for (let i = 0; i <= number; i += 2) {
                    output += i + ' ';
                }
                result.textContent = "Các số chẵn từ 0 đến ${number}: ${output}";
            } else {
                let output = '';
                for (let i = 1; i <= number; i += 2) {
                    output += i + ' ';
                }
                result.textContent = `Các số lẻ từ 0 đến ${number}: ${output}`;
            }
        }
    </script>
</body>

</html>
